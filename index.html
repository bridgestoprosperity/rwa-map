<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- bootswatch -->
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css" />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=B612+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=Major+Mono+Display&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet" />
    <title>B2P RWA</title>
    <!-- add a bootstrap button -->
    <!-- site note updating -->
  </head>
  <body>
    <div class="sidebar" style="overflow-y: scroll; max-height: 100%">
      <div class="card secondary mb-3 shadow-sm" style="max-width: 100%; opacity: 0.9">
        <div class="card-header fw-bold">Rwanda Bridge Site Review</div>
        <div class="card-body py-0 px-0">
          <h4 class="card-title m-2">Site Filters</h4>
          <form>
            <fieldset class="form-group m-2">
              <!-- <legend class="mt-4">Radio buttons</legend> -->
              <div class="form-check">
                <input class="form-check-input" type="radio" name="optionsRadios" id="allsites-radio" value="option1" checked="" />
                <label class="form-check-label" for="allsites-radio"> Show All Sites </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="optionsRadios" id="identified-radio" value="option2" />
                <label class="form-check-label" for="identified-radio"> Show Identified Sites Only </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="optionsRadios" id="completed-radio" value="option3" />
                <label class="form-check-label" for="completed-radio"> Show Completed Sites Only </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="optionsRadios" id="confirmed-radio" value="option4" />
                <label class="form-check-label" for="confirmed-radio"> Show Confirmed & Ready to Confirm Sites </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="optionsRadios" id="prosp-radio" value="option5" />
                <label class="form-check-label" for="prosp-radio"> Show Only Prospecting Sites </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="optionsRadios" id="cancel-radio" value="option6" />
                <label class="form-check-label" for="cancel-radio"> Show Only Cancelled Sites </label>
              </div>
            </fieldset>
          </form>
          <!-- horizontal line -->
          <hr class="my-1" />
          <h4 class="card-title m-2">Map Controls</h4>
          <form>
            <fieldset class="form-group m-2">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="sat-switch" />
                <label class="form-check-label" for="sat-switch"> Show Satellite Layer</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="3d-switch" />
                <label class="form-check-label" for="3d-switch">3D View</label>
              </div>
            </fieldset>
          </form>
          <div class="accordion" id="legend-acc">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button py-2 fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Legend</button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#legend-acc">
                <div class="accordion-body px-0 py-1">
                  <!-- split this into two sections side by side -->
                  <div class="container">
                    <div class="row">
                      <p class="fst-italic px-2 m-1"> Right click to rotate and tilt map</p>
                    </div>
                    <div class="row">
                      <div class="col-1">
                        <img src="./images/pins-svg-100/noun-place-1279258-E49344.svg" alt="legend" style="height: 20px" />
                      </div>
                      <div class="col-6">
                        <p class="card-text">Identified</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-1">
                        <img class="card-text" src="./images/pins-svg-100/noun-place-1279258-469C76.svg" alt="legend" style="height: 20px" />
                      </div>
                      <div class="col-6">
                        <p class="card-text">Completed</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-1">
                        <img class="card-text" src="./images/pins-svg-100/noun-place-1279258-3070AD.svg" alt="legend" style="height: 20px" />
                      </div>
                      <div class="col-6">
                        <p class="card-text">Confirmed</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-1">
                        <img class="card-text" src="./images/pins-svg-100/noun-place-1279258-6FB2E4.svg" alt="legend" style="height: 20px" />
                      </div>
                      <div class="col-6">
                        <p class="card-text">Ready to Confirm</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-1">
                        <img class="card-text" src="./images/pins-svg-100/noun-place-1279258-DA8EC0.svg" alt="legend" style="height: 20px" />
                      </div>
                      <div class="col-6">
                        <p class="card-text">Prospecting</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-1">
                        <img class="card-text" src="./images/pins-svg-100/noun-place-1279258-D1605E.svg" alt="legend" style="height: 20px" />
                      </div>
                      <div class="col-6">
                        <p class="card-text">Cancelled</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-1">
                        <img class="card-text" src="./images/pins-svg-100/noun-place-1279258-F9DA56.svg" alt="legend" style="height: 20px" />
                      </div>
                      <div class="col-6">
                        <p class="card-text">Under Construction</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="live-data">
        <div class="live-data-text" id="live-data-text"></div>
        <div class="live-data-graphic" id="live-data-graphic"></div>
      </div>
    </div>
    <div class="map" id="map"></div>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
